<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Categorizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-100 to-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-lg w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Research Paper Categorizer</h1>
        <p class="text-gray-600 mb-4 text-center">Upload one or more PDFs to classify them into categories like Machine
            Learning, AI, Blockchain, and more.</p>
        {% if error %}
        <p class="text-red-500 text-center mb-4">{{ error }}</p>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            <label class="block text-gray-700 font-semibold mb-2" for="paper">Select PDFs:</label>
            <input type="file" name="paper" accept="application/pdf" multiple
                class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 mb-4">
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-full hover:bg-blue-700 transition duration-200">Upload
                and Classify</button>
        </form>
        <a href="/categories" class="block mt-4 text-center text-blue-500 hover:underline">View Categorized Papers</a>
    </div>
</body>

</html>
